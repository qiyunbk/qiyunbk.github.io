<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>网站安全中心</title>
    <style>
        /* 基础样式 */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
        }

       

        /* 中间内容区域 */
        .content {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #5b9bd5, #2f5bb7);
            color: white;
            padding: 0 20px;
            text-align: center;
        }

        .content h2 {
            margin: 0 0 46px;
            font-size: 25px;
        }

        .warning-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 15px 20px;
            margin: 15px auto;
            max-width: 90%;
            font-size: 30px;
            line-height: 1.5;
        }

        .warning-text {
            color: red;
            font-weight: bold;
        }

        .content p {
            margin-top: 45px;
            font-size: 25px;
        }

      

        /* 响应式适配 */
        @media (max-width: 600px) {
            .warning-box {
                max-width: 95%;
                padding: 10px 15px;
                font-size: 25px;
            }
            .content {
                padding: 10px 15px;
            }
        }
    </style>
</head>


    <!-- 主体内容 -->
    <div class="content">
        <h2>网站安全中心温馨提示您</h2>
        <div class="warning-box">
            您正在通过<span class="warning-text">非中国大陆境内IP地址</span>访问本站，请立即停止访问。
        </div>
        <p>请关闭网络代理后，再次对本站发起网络请求！</p>
    </div>

    
</body>
</html>
